<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El clima</title>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="jumbotron bk-clima">
        <div class="bk-gray">
            <div class="container">
                <h3 class="display-4 text-white">El clima en Ciudad de Guatemala, Guatemala</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card mt-3">
                    <div class="card-header text-primary header-card-hoy">
                        <h3>Clima para hoy</h3> 
                        <button id="revisar-hoy" class="btn btn-primary pull-right">Revisar</button>
                        <button id="revisar-hoy-cargando" class="d-none btn btn-primary" type="button" disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Cargando...
                        </button>
                    </div>
                    <div class="card-body d-none" id="contenido-revisar-hoy">
                        <div class="row">
                            <div class="col-sm-4 text-center">
                                <div class="hoy-manana card-clima">
                                    <img id="hoy-manana-img" src="./assets/img/despejado.png" alt="">
                                    <h2 id="hoy-manana-text"></h2>
                                </div>
                                Ma√±ana
                            </div>
                            <div class="col-sm-4 text-center">
                                <div class="hoy-tarde card-clima">
                                    <img id="hoy-tarde-img" src="./assets/img/nublado.png" alt="">
                                    <h2 id="hoy-tarde-text"></h2>
                                </div>
                                Tarde
                            </div>
                            <div class="col-sm-4 text-center">
                                <div class="hoy-noche card-clima">
                                    <img id="hoy-noche-img" src="./assets/img/lluvioso.png" alt="">
                                    <h2 id="hoy-noche-text"></h2>
                                </div>
                                Noche
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card mt-3">
                    <div class="card-header text-primary"><h3>Revisar Clima de dias anteriores</h3></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="header-card-hoy">
                                    <input type="date" class="form-control" id="fecha" name="fecha">
                                    <button class="btn btn-primary" id="revisar-fecha">Revisar</button>
                                    <button id="revisar-fecha-cargando" class="d-none btn btn-primary" type="button" disabled>
                                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                        Cargando...
                                    </button>
                                </div>
                            </div>
                            <div id="contenido-fecha" class="d-none row">
                                <div class="col-sm-12 text-center">
                                    <h1>Clima de la fecha <span id="fecha-pintada"></span></h1>
                                </div>
                                <div class="col-sm-4 text-center">
                                    &nbsp;
                                </div>
                                <div class="col-sm-4 text-center mt-3">
                                    <div class="anterior card-clima">
                                        <img id="fecha-imagen" src="./assets/img/nublado.png" alt="">
                                        <h2 id="fecha-temperatura">23</h2>
                                    </div>
                                    Clima de la manana
                                </div>
                                <div class="col-sm-4 text-center">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
